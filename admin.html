<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef9e7;
        }
        .navbar {
            background-color: #ff5733;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar .nav-item .nav-link {
            font-weight: 500;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ffac33;
            color: white;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table .action-btns {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IoT Helmet Violation System</a>
            <div class="d-flex ms-auto">
                <a class="nav-link" href="#">Admin</a>
                <button class="btn btn-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div class="container mt-4">
        <h3>Admin Panel</h3>
        <div class="card mt-3">
            <div class="card-header">
                <h5>Manage Users</h5>
            </div>
            <div class="card-body">
                <!-- Search Bar -->
                <div class="mb-3">
                    <input type="text" id="user-search" class="form-control" placeholder="Search by username or role">
                </div>
                <!-- Add New User Button -->
                <button class="btn btn-custom mb-3">Add New User</button>

                <!-- User Table -->
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">
                        <tr>
                            <td>1</td>
                            <td>admin</td>
                            <td>Administrator</td>
                            <td class="action-btns">
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>user1</td>
                            <td>User</td>
                            <td class="action-btns">
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Functionality for searching users
        document.getElementById('user-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#user-table tr');
            rows.forEach(row => {
                const username = row.cells[1].textContent.toLowerCase();
                const role = row.cells[2].textContent.toLowerCase();
                if (username.includes(searchTerm) || role.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Event listener for "Add New User"
        document.querySelector('.btn-custom').addEventListener('click', function() {
            alert("Add new user functionality coming soon!");
        });
    </script>
</body>
</html>
