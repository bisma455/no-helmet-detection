<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1e0b5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .sidebar {
            height: 100vh;
            background-color: #0b323e;
            color: white;
            position: fixed;
            width: 240px;
        }

        .sidebar a {
            color: #b2bec3;
            text-decoration: none;
            display: block;
            padding: 15px;
        }

        .sidebar a.active, .sidebar a:hover {
            background-color: #636e72;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .btn-primary {
            background-color: #2d3436;
            border: none;
        }

        .btn-primary:hover {
            background-color: #636e72;
        }

        .notification {
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 10px;
        }

        .notification .title {
            font-weight: bold;
        }

        .notification .message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-3">Violation System</h3>
        <a href="index.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="violationlog.html"><i class="fas fa-list me-2"></i>Violation Logs</a>
        <a href="reports.html"><i class="fas fa-file-alt me-2"></i>Generate Reports</a>
        <a href="notifications.html" class="active"><i class="fas fa-bell me-2"></i>Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h4>Notifications</h4>
        <div class="notification">
            <div class="title">New Violation Recorded</div>
            <div class="message">A new violation has been recorded for license plate XYZ-1234.</div>
        </div>
        <div class="notification">
            <div class="title">Report Generated</div>
            <div class="message">The violation report for the selected date range has been successfully generated.</div>
        </div>
    </div>
</body>
</html>
