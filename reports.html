<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #0066cc;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .table-hover tbody tr:hover {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IoT Helmet Violation System</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <h3 class="mb-4">Violation Logs</h3>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>License Plate</th>
                    <th>Violation Type</th>
                    <th>Timestamp</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ABC-1234</td>
                    <td>Rider Without Helmet</td>
                    <td>2024-12-16 10:15 AM</td>
                    <td><button class="btn btn-sm btn-warning">Send Notification</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>XYZ-5678</td>
                    <td>Two Riders Detected</td>
                    <td>2024-12-16 10:30 AM</td>
                    <td><button class="btn btn-sm btn-warning">Send Notification</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
