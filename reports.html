<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1e0b5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            height: 100vh;
            background-color: #0b323e; /* Orange */
            color: white;
            position: fixed;
            width: 240px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 15px;
            font-size: 16px;
        }

        

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .btn-primary {
            background-color: #28a745; /* Green */
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838; /* Darker Green */
        }

        .header {
            color: #10100f; /* Orange */
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-3">Violation System</h3>
        <a href="index.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="violationlog.html" class="active"><i class="fas fa-list me-2"></i>Violation Logs</a>
        <a href="reports.html"><i class="fas fa-file-alt me-2"></i>Generate Reports</a>
        <a href="notifications.html"><i class="fas fa-bell me-2"></i>Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h4 class="header">Generate Reports</h4>
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label for="violationType" class="form-label">Violation Type</label>
                    <select id="violationType" class="form-select">
                        <option value="all">All Violations</option>
                        <option value="helmet">Helmet Violation</option>
                        <option value="riding">Triple Riding</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate Report</button>
        </form>
    </div>
</body>
</html>
