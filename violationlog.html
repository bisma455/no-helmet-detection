<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1e0b5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .sidebar {
            height: 100vh;
            background-color: #0b323e;
            color: white;
            position: fixed;
            width: 240px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 15px;
        }

        

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .btn-primary {
            background-color: #17a2b8; /* Blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #138496; /* Darker Blue */
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .table th {
            background-color: #0b323e; /* Green */
            color: white;
        }

        .table td {
            color: #333;
        }

        .table-section {
            margin-top: 20px;
        }

        .header {
            color: #090909;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center py-3">Violation System</h3>
        <a href="index.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="violationlog.html" class="active"><i class="fas fa-list me-2"></i>Violation Logs</a>
        <a href="reports.html"><i class="fas fa-file-alt me-2"></i>Generate Reports</a>
        <a href="notifications.html"><i class="fas fa-bell me-2"></i>Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h4 class="header">Violation Logs</h4>
        <div class="table-section">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>License Plate</th>
                        <th>Violation</th>
                        <th>Date & Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example log entries -->
                    <tr>
                        <td>1</td>
                        <td>ABC-1234</td>
                        <td>No Helmet</td>
                        <td>2024-12-21 10:00</td>
                        <td><button class="btn btn-primary btn-sm">Details</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>XYZ-5678</td>
                        <td>Triple Riding</td>
                        <td>2024-12-21 10:15</td>
                        <td><button class="btn btn-primary btn-sm">Details</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>PQR-4321</td>
                        <td>No Helmet</td>
                        <td>2024-12-21 10:30</td>
                        <td><button class="btn btn-primary btn-sm">Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
